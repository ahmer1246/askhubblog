<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Hub Blog</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="formBox">
            <h1>Ask Hub Blog</h1>
            <form action="">

                <div class="email">
                    <p>Email</p>
                    <input type="email">
                </div>
                <div class="password">
                    <p>Password</p>
                   <div class="inp"> <input type="password"><i class="fa-solid fa-eye"></i></div>
                    <p class="forgot"><a href="">Forgot password</a> <a class="signUp" href="./signup.html">Sign up </a></p>
                </div>
                <div class="loginBox">
                    <input type="submit" value="Login">
                </div>

                <div class="logWithGo">
                    <div class="loginner"> <i class="fa-brands fa-google-plus"></i> <button>Login With Google</button></div>
                </div>
            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
