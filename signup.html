<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Hub Blog</title>
    <link rel="stylesheet" href="signup.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="formBox">
            <h1>Ask Hub Blog</h1>
            <form action="">

                <div class="fname">
                    <p>First Name</p>
                    <input type="text">
                </div>
                <div class="lname">
                    <p>Last Name</p>
                    <input type="password">
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email">
                </div>
                <div class="password">
                    <p>Password</p>
                    <div class="inp"> <input type="password"><i class="fa-solid fa-eye"></i></div>
                </div>
                <div class="signup">
                    <input type="submit" value="Sign Up">
                </div>

                <div class="sUpWithGo">
                    <div class="supinner"> <i class="fa-brands fa-google-plus"></i> <button>Sign up With Google</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
